
<!-- index.html --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M1LLON™ - Plataforma de Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
    }
    header {
      background: linear-gradient(to right, #1e1e1e, #0f0f0f);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .sector {
      margin: 1rem;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .chart-container {
      width: 48%;
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    #chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #user-input {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    M1LLON™ Plataforma de Trading - Hasta durmiendo ganamos dinero
  </header>  <div class="sector">
    <h2>Tecnología</h2>
    <div class="charts">
      <div class="chart-container">
        <iframe src="https://widget.finnhub.io/widgets/stocks/chart?symbol=AAPL&watermarkColor=%231d1d1d"></iframe>
      </div>
      <div class="chart-container">
        <iframe src="https://widget.finnhub.io/widgets/stocks/chart?symbol=MSFT&watermarkColor=%231d1d1d"></iframe>
      </div>
    </div>
  </div>  <div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
  </div>  <script>
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const userMsg = input.value;
        messages.innerHTML += `<div><strong>Tú:</strong> ${userMsg}</div>`;
        fetch('https://m1llon-backend.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMsg })
        })
        .then(res => res.json())
        .then(data => {
          messages.innerHTML += `<div><strong>M1LLON™:</strong> ${data.reply}</div>`;
          input.value = '';
        });
      }
    });
  </script></body>
</html>

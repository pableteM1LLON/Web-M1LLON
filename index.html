
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M1LLON™ - Sala de Trading</title>
  <link rel="icon" href="https://i.imgur.com/V2zsR1j.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      overflow-x: hidden;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .slogan {
      font-size: 1rem;
      color: #ccc;
    }
    .grids {
      padding: 1rem;
    }
    .chat-container {
      border-top: 1px solid #333;
      padding: 1rem;
      background: #111;
    }
    audio {
      display: block;
      margin: 1rem auto;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/V2zsR1j.png" alt="Logo M1LLON" width="80">
    <h1>M1LLON™</h1>
    <p class="slogan">Hasta durmiendo ganamos dinero</p>
  </header>

  <main class="grids">
    <!-- GRÁFICO DE TRADINGVIEW CON BUSCADOR -->
    <div class="tradingview-widget-container" style="height: 600px;">
      <div id="tradingview_widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "autosize": true,
          "symbol": "NASDAQ:TSLA",
          "interval": "15",
          "timezone": "Europe/Madrid",
          "theme": "dark",
          "style": "1",
          "locale": "es",
          "toolbar_bg": "#0b0b0b",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "hide_legend": false,
          "save_image": false,
          "studies": [],
          "container_id": "tradingview_widget"
        });
      </script>
    </div>
  </main>

  <section class="chat-container">
    <h2>Asistente M1LLON™</h2>
    <iframe
      src="https://chat.openai.com/chat"
      width="100%"
      height="500"
      style="border: 1px solid #333; border-radius: 8px;"
      allow="microphone;"
    ></iframe>
  </section>

  <section class="music">
    <h2 style="text-align: center;">Ambiente de Trading</h2>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
      Tu navegador no soporta el audio HTML5.
    </audio>
  </section>

  <footer class="footer">
    &copy; 2025 Proyecto M1LLON™. Todos los derechos reservados.
  </footer>

</body>
</html>
